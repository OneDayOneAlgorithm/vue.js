<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background: none;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      margin-left: 10px;
    }

    .selected {
      border: 1px solid rgb(80, 184, 231);
      background-color: rgb(185, 226, 245);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>버튼을 골라주세요</h1>
    <!-- 클릭 시 selectButton key를 실행하여 value함수에 인자를 넣는다.-->
    <!-- data의 값이 조건과 일치한다면 selected class를 부여한다.-->
    <button v-on:click="selectButton(1)" :class="{selected: selectedButton === 1}">선택 1</button>
    <button v-on:click="selectButton(2)" :class="{selected: selectedButton === 2}">선택 2</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // selectedButton 이라는 key를 만들고 value는 null로 초기화한다.
        selectedButton: null
      },
      methods: {
        // selectButton 이라는 key를 만든다. value는 함수로 만든다.
        // 이때 새로 만들어진 인스턴스에 인자가 주어지면 이를 함수에 넣어서 값을 정해준다.
        selectButton: function(buttonNumber) {
          if (this.selectedButton === buttonNumber) {
            // selectedButton이 buttonNumber이라면, 즉 버튼이 이미 켜져있으면 selectedButton을 null로 바꾼다.
            this.selectedButton = null;
          } else {
            // selectedButton이 null이라면, 즉 버튼이 꺼져있으면 selectedButton을 buttonNumber로 바꾼다.
            this.selectedButton = buttonNumber;
          }
        }
      }
    })
  </script>
</body>
</html>
