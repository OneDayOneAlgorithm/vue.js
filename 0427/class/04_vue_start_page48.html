<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>

  <div id="app2">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>
  <!-- Vue CDN -->
  <!-- https://v2.ko.vuejs.org/v2/guide에서 아래 CDN 다운-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const appp = new Vue({      // 콘솔 창에 입력할 변수
      el: '#app',               // id또는 class와 연결할 요소
      data: {                   // 화면에 띄울 데이타
        message: '',      
        movie: '아바타-ENFP',
      },
      methods:{                 // 메서드. 콘솔창에 appp.print() 와같이 사용
        print: function(){
          console.log('print 입니당...')
        },
        bye() {
          this.message = this.message + 'a'
        }
      },
    })
    const app2 = new Vue({
      el: '#app2',
      data: {
        message: '',
        movie: '2아바타-ENFP',
      },
      methods:{
        print: function(){
          console.log('2print 입니당...')
        },
        bye() {
          this.message = this.message + 'a'
        },
        arrowBye: ()=>{           // 에로우 메서드는 사용 불가.
          this.message = 'Arrow function!'
          console.log(this)
        }
      },
    })
  </script>
</body>
</html>
