<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 여기는 vue.js -->
  <div id="app">  <!-- id가 app인 div를 만든다.-->
    <p id="name">name : </p>  <!-- id가 name인 p를 만든다.-->
    <input id="inputName" type="text">  <!--id가 inputName인 input을 만든다.-->
  </div>

  
  <script>
    // 여기서부턴 자바스크립트
    const name = document.querySelector('#name') // name을 정의
    const input = document.querySelector('input') // input을 정의

    input.addEventListener('input',function (event){  
      console.log(event)
      name.innerText = 'name : ' + event.target.value
    })
  </script>
    
</body>
</html>
