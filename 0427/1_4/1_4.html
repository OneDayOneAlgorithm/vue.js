<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>점심메뉴</h1>
        <!-- 클릭하면 pickone 메소드를 실행시킨다.-->
        <button @click="pickone" >Pick One</button>
        <!-- data에 있는 변수 randomMenu를 출력시킨다.-->
        <p id="ans">{{randomMenu}}</p>       
    <hr>
        <h1>로또</h1>
        <!-- 클릭하면 getLuckyNumbers 메서드를 실행시킨다.-->
        <button @click="getLuckyNumbers">Get Lucky Numbers</button>
        <!-- data에 있는 변수 luckyNumbers를 출력한다.-->
        <p id="ans2">{{luckyNumbers}}</p>
    </div>
   
    <script>
        // Vue인스턴스를 생성한다.
        const app = new Vue({
            // 요소로는 id='app' 을 가진다.
            el: '#app',
            // 데이터 목록들이다.
            data: {
                menu: ['국밥','분식','닭가슴살','카레','소고기','회'],
                randomMenu:'',
                luckyNumbers:''
            },
            // 메서드 (함수) 목록들이다.
            methods: {
                // pickone 메서드를 실행하면 객체를 생성하고
                // 이 객체가 가지고 있는 randomMenu 변수에
                // menu의 요소 중 랜덤한 요소를 할당시킨다.
                pickone(){
                    this.randomMenu=_.sample(this.menu)
                },
                // getLuckyNumbers 메서드를 실행하면 객체를 생성하고
                // 이 객체가 가지고 있는 luckyNumbers 변수에
                // 1부터 46중 랜덤한 숫자 6개를 골라서 리스트에 담에 이 리스트를 할당한다.
                getLuckyNumbers(){
                    this.luckyNumbers=_.sampleSize(_.range(1,46),6)
                }
            }
        })

    </script>
</body>
</html>
