<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <!-- 입력한 값을 Vue클래스의 mbtiType으로 보낸다.-->
    <input type="text" v-model = "mbtiType">
    <button @click="redirection">결과 보기</button>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        mbtiType : ''
      },
      methods: {
        redirection(){
          const mbtiTypeLower = this.mbtiType.toLowerCase()
          if(this.allTypes.includes(mbtiTypeLower)){
            window.open(`https://www.16personalities.com/ko/성격유형-${mbtiTypeLower}`)
          }
          else{
            alert('MBTI 네글자만 입력해주세요!')
          }
          this.mbtiType = ''
        }
      }
    })
    
  </script>
  <!-- window.open(`https://www.16personalities.com/ko/성격유형-{{mbtiType}}`) -->
</body>
</html>
